<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny cartoon nerds, big goofy chaos.</title>
    <link rel="icon" type="image/jpeg" href="images/logo.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="passwordModal" class="modal">
      <div class="modal-content">
        <h2>Are you a nerd?</h2>
        <p>Enter the password to begin:</p>
        <input type="password" id="passwordInput" />
        <button onclick="checkPassword()">Enter</button>
        <p id="errorText" style="color: red; display: none">Access Denied</p>
      </div>
    </div>

    <div class="game-container" id="game">
      <img src="images/character_run1.png" id="character" class="character" />
      <img src="images/obstacle.png" id="obstacle" class="obstacle" />

      <div class="score" id="score">$ETH: 0</div>
      <div id="gameOverText" class="game-over hidden">
        "Dummy, you we're supposed to jump!"
      </div>
      <button id="restartBtn" class="restart-button hidden">Start Again</button>
    </div>
    <button id="startBtn">lets go!</button>
    <button id="pauseBtn">hold</button>
    <div id="gameText">NERDY</div>

    <script src="game.js"></script>
  </body>
</html>
